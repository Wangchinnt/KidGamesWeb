<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - KidGames</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../images/KidGames-logo.jpg" alt="Kid Games Logo">
                <span class="logo-text">KidGames: Trò chơi giáo dục dành cho học sinh lớp 1</span>
            </div>
            <div class="nav-links">
                <a href="#" id="dashboard-link">Bảng điều khiển</a>
                <a href="#" class="profile-btn"><i class="fas fa-user"></i></a>
            </div>
        </nav>
    </header>

    <main class="profile-page">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-info">
                    <h2 id="user-name">Tên người dùng</h2>
                    <div class="profile-meta">
                        <span id="user-role">Vai trò</span> · <span id="user-class">Lớp</span>
                    </div>
                </div>
            </div>
            <form id="profile-form" class="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Tên đăng nhập</label>
                        <input type="text" id="user_name" readonly>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Họ tên</label>
                        <input type="text" id="fullname" required>
                    </div>
                    <div class="form-group">
                        <label>Ngày sinh</label>
                        <input type="date" id="birthday">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <input type="text" id="phone">
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ</label>
                        <input type="text" id="address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Giới tính</label>
                        <select id="gender">
                            <option value="0">Nam</option>
                            <option value="1">Nữ</option>
                            <option value="2">Khác</option>
                        </select>
                    </div>
                    <div class="form-group"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <script src="../../firebase-config.js"></script>
    <script src="profile.js"></script>
</body>
</html>
