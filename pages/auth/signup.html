<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Kid Games</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../../images/KidGames-logo.jpg" alt="Kid Games Logo" class="auth-logo">
                <h1>Đăng Ký Tài Khoản</h1>
                <p>Tham gia cùng KidGames ngay hôm nay</p>
            </div>

            <form id="signupForm" class="auth-form">
                <!-- Phần chọn role ở giữa -->
                <div class="role-section">
                    <div class="role-selector">
                        <label class="role-option">
                            <input type="radio" name="role" value="student">
                            <span class="role-label">
                                <i class="fas fa-user-graduate"></i>
                                Học sinh
                            </span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="parent">
                            <span class="role-label">
                                <i class="fas fa-user-friends"></i>
                                Phụ huynh
                            </span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="teacher">
                            <span class="role-label">
                                <i class="fas fa-chalkboard-teacher"></i>
                                Giáo viên
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Phần form 2 cột -->
                <div class="form-columns">
                    <!-- Cột trái -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" name="username" required placeholder="Nhập tên đăng nhập">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="birthdate">Ngày sinh</label>
                            <div class="input-with-icon">
                                <i class="fas fa-calendar"></i>
                                <input type="date" id="birthdate" name="birthdate" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required placeholder="Nhập email">
                            </div>
                        </div>
                    </div>

                    <!-- Cột phải -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="fullname">Họ và tên</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user-circle"></i>
                                <input type="text" id="fullname" name="fullname" required placeholder="Nhập họ và tên">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Giới tính</label>
                            <div class="gender-selector">
                                <label class="gender-option">
                                    <input type="radio" name="gender" value="male" required>
                                    <span class="gender-label">Nam</span>
                                </label>
                                <label class="gender-option">
                                    <input type="radio" name="gender" value="female">
                                    <span class="gender-label">Nữ</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
                                <span class="toggle-password" id="togglePassword" style="cursor:pointer;">
                                    <i class="fas fa-eye-slash"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google" id="google-signup-btn">
                        <i class="fab fa-google"></i>
                        Đăng ký với Google
                    </button>
                </div>

                <button type="submit" class="btn primary full-width">
                    <i class="fas fa-user-plus"></i>
                    Đăng Ký
                </button>
            </form>

            <div class="auth-footer">
                <p>Đã có tài khoản? <a href="signin.html">Đăng nhập</a></p>
            </div>
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
        </div>
    </div>

    <!-- Đặt các script Firebase ở đây, trước script sử dụng Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <script src="../../firebase-config.js"></script>
    <script src="signup.js"></script>
</body>
</html>
