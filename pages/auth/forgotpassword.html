<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - KidGames</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="forgotpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <div class="logo">
                <img src="../../images/KidGames-logo.jpg" alt="Kid Games Logo">
                <span class="logo-text">KidGames: Trò chơi giáo dục dành cho học sinh lớp 1</span>
            </div>
            <h2>Quên mật khẩu?</h2>
            <p>Nhập email của bạn để nhận hướng dẫn đặt lại mật khẩu.</p>
            <form id="forgot-password-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Nhập email..." required>
                </div>
                <button type="submit">Gửi yêu cầu</button>
            </form>
            <div id="message"></div>
            <div class="links">
                <a href="signin.html" class="back-to-login"><i class="fas fa-arrow-left"></i> Quay lại đăng nhập</a>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <script src="../../firebase-config.js"></script>
    <script src="forgotpassword.js"></script>
</body>
</html>
